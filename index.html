<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">BMI Calculator</h1>
        <div class="form">
            Your Height (cm) :
            <input type="number" class="input" id="height" placeholder="Enter number.." value="175">

            Your Weight (Kg) :
            <input type="number" class="input" id="weight" placeholder="Enter number.." value="50">

            <button type="button" class="btn" id="btn">Calculate</button>

            <h4 for="BMI" class="Info" >Your BMI : <span id="resultBMI"></span> </h4>

            <h4 for="weight" class="Info">Weight Condition : <span id="weightCondition"></span></h4>
        </div>
    
    </div>

<script src="script.js"></script>
</body>
</html>
